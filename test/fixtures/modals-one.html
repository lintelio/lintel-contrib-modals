<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../bower_components/lintel/dist/lintel.css">
    <link rel="stylesheet" href="../../bower_components/lintel-contrib-buttons/dist/buttons.css">
    <link rel="stylesheet" href="../../dist/modals.css">

    <style>
      body:not(.flexbox) .modal {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="pad">

    <div class="modal-overlay">
      <div class="modal-wrap">
        <div class="modal">
          <form>
            <div class="modal-header">
              <h1 class="modal-title">
                <a href="modal-title-link">Modal Title</a>
              </h1>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="form-label">
                  Email
                  <input class="form-control" type="text" placeholder="Label">
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                  <input class="form-control" type="password" placeholder="Label">
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group float-right">
                <button class="btn" type="button">
                  OK
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
