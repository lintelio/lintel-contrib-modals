<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../bower_components/lintel/dist/lintel.css">
    <link rel="stylesheet" href="../../bower_components/lintel-contrib-buttons/dist/buttons.css">
    <link rel="stylesheet" href="../../dist/modals.css">
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../dist/modals.js"></script>
    <style>
      body:not(.flexbox) .modal {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body class="pad">

    <button type="button" data-target="#modal" data-toggle="modal">Show Modal</button>

    <div class="modal-overlay" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-wrap">
        <div class="modal">
          <form>
            <div class="modal-header">
              <button type="button" class="modal-close" data-toggle="modal-close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h1 class="modal-title" id="modal-title">
                <a href="modal-title-link">Modal Title</a>
              </h1>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="form-label">
                  Email
                  <input class="form-control" type="text" placeholder="Label">
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                  <input class="form-control" type="password" placeholder="Label">
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group float-right">
                <button class="btn" type="button">
                  OK
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
